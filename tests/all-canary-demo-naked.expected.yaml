# Source: canary-demo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: canary-demo-service
  namespace: canary-demo
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: canary-demo
---
# Source: canary-demo/templates/rollout.yaml
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-demo
  namespace: canary-demo
spec:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: canary-demo
  template:
    metadata:
      labels:
        app: canary-demo
    spec:
      containers:
      - name: canary-demo
        image: argoproj/rollouts-demo:blue
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
---
# Source: canary-demo/templates/route.yaml
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: canary-demo
  namespace: canary-demo
  labels:
    app: canary-demo
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: canary-demo
    weight: 100
  wildcardPolicy: none
---
# Source: canary-demo/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "canary-demo-test-connection"
  labels:
    app:  canary-demo
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['canary-demo:80']
  restartPolicy: Never
